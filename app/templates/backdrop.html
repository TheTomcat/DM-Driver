<!DOCTYPE html>
<html>

<head>
  <title>{% if title %}{{ title }}{% else %}Backdrop{% endif %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
  <script src="{{url_for('static', filename='api.js')}}"></script>
  <script src="{{url_for('static', filename='kenku.js')}}"></script>
  <script src="{{url_for('static', filename='autocomplete.js')}}"></script>
  <style>
    body,
    html {
      font-family: 'bookinsanity_remakeregular';
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #image {
      background: url('data:image/png;base64,{{imdata}}') no-repeat center center fixed;
    }

    @keyframes slowpan { 
      0% {
        transform:translate3d({{focus.x}}px, {{focus.y}}px, 0) scale({{focus.zoom}});
    }
    50% {
      transform: translate3d(0, 0, 0) scale(1.1);
    }

    100% {
      transform: translate3d(400px, -200px, 0) scale(1.5);
    }

    }
  </style>
  {% block styles %}
  {% endblock %}
</head>

<body>
  <div id="image"></div>
  {% block content %}
  {% endblock %}
</body>
{% block script %}
{% endblock %}

</html>
